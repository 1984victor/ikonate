<!DOCTYPE html><html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title></title>
  <style>
    :root {
      /* Colour Palette */
      --grey--medium:   #9ea7c7;
      --grey--light:    #fafafd;
      --white:          #ffffff;
      --brand:          #0E3FF2;

      /* Dimensions */
      --border-radius:  4px;
    }
    body {
      background: var(--grey--light);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(12,1fr);
      width: 1152px;
      grid-gap: 32px;
      margin: 0 auto;
      color: var(--brand);
    }
    .container__grid-item {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 20px;
    }
    .customicons {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
  </style></head>
